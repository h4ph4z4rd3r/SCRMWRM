services:
  db:
    image: pgvector/pgvector:pg16
    container_name: scrmwrm_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=negotiator
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
