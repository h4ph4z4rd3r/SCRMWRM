strategic_objectives:
  - "Consolidate fragmented vendor base (currently 40+) to 3-4 strategic partners."
  - "Shift from Time & Materials (T&M) to Performance-Based pricing models."
  - "Implement IoT auditing for energy efficiency (Target: 15% reduction in carbon footprint)."
  - "Reduce category spend by 8-12% through consolidation and standardized SLAs."

