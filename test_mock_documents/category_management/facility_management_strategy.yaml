  supplier_power: "Medium - Fragmentation allows for competitive bidding."
  buyer_power: "High - Large aggregated spend volume."

sourcing_strategy:
  preferred_model: "Integrated Facilities Management (IFM)"
  target_suppliers:
    - "Apex Facilities (Strong in technical maintenance)"
    - "GlobalServices Corp (Strong in soft services/janitorial)"
    - "GreenBuild Solutions (Niche focus on sustainability/energy)"

key_risks:
  - "Transition risk during vendor consolidation."
  - "Regulatory changes in labor laws (wage increases)."
  - "Safety incidents affecting brand reputation."
